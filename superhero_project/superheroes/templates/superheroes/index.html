<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Superhero Index</title>
</head>
<body>
    <div class="container-fluid p-4">
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <h1>Welcome to Superhero Creator</h1>
        <p>An App to View Your Favorite Superheroes Or Create Your Own!</p>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'superheroes:create' %}">Create A Hero</a>
        </button>
      </div>

    {% for hero in all_heroes %}
        <div ><br />
            <h3>{{hero.name}} </h3>
            <a href="{% url 'superheroes:detail' hero.id%}"> Click For Details</a><br />
            <a href="{% url 'superheroes:edit' hero.id %}">Edit Superhero</a><br />
            <a href="{% url 'superheroes:delete' hero.id %}">Delete Superhero</a><br />
         </div>

      {% endfor %}
    </div>

    <div class="col-6 pt-9">
        {% load static %}
        <img src="{% static 'static/venom.jpeg' %}" class="img-fluid img-thumbnail" alt="VENOM">
    </div>

    
</body>
</html>
