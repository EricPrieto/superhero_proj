<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'superheroes:edit' single_hero.id %}" method="post"> 
        {% csrf_token %} <br />
        Super Hero:
        <input
        type="text"
        name="name" id="name" value="{{single_hero.name}}" />
        Alter Ego:
        <input
        type="text"
        name="alter_ego" id="alter_ego" value="{{single_hero.alter_ego}}" />
        Primary Ability:
        <input
        type="text"
        name="primary_ability" id="primary_ability" value="{{single_hero.primary_ability}}" />
        Secondary Ability:
        <input
        type="text"
        name="secondary_ability" id="secondary_ability" value="{{single_hero.secondary}}" />
        Catch Phrase:
        <input
        type="text"
        name="catch_phrase" id="catch_phrase" value="{{single_hero.catch_phrase}}" />
        <input type="submit" value="Edit Super Hero" />


    </form>
</body>
</html>
