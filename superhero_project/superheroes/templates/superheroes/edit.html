<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'superheroes:edit' single_hero.id %}" method="post"> 
        Super Hero:
        <input
        type="text"
        name="single_hero.name" id="single_hero.name" value="{{single_hero.superheroes_name}}" />
        Alter Ego:
        <input
        type="text"
        name="alter_ego" id="alter_ego" value="{{single_hero.alter_ego}}" />
        Primary Ability:
        <input
        type="text"
        name="primary_ability" id="primary_ability" value="{{single_hero.primary_ability}}" />
        Secondary Ability:
        <input
        type="text"
        name="secondary_ability" id="secondary_ability" value="{{single_hero.secondary_ability}}" />
        Catch Phrase:
        <input
        type="text"
        name="catch_phrase" id="catch_phrase" value="{{single_hero.catch_phrase}}" />


    </form>
</body>
</html>
