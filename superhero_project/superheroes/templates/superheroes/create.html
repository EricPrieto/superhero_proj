<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New Hero</title>
</head>
<body>

    <div class="container-fluid p-4">
        <div class="container-fluid p-4 bg-primary text-white text-center">
            <h1>CREATE YOUR OWN SUPERHERO {{single_hero.name}}</h1>
            
        </div>
    <form action="{% url 'superheroes:create' %}" method="post">
        {% csrf_token %} <br />
        NAME: <input type="text" name="name" id="name"><br /> <br />
        ALTER EGO: <input type="text" name="alter_ego" id="alter_ego"><br /> <br />
        PRIMARY ABILITY <input type="text" name="primary" id="primary"><br /> <br />
        SECONDARY ABILITY: <input type="text" name="secondary" id="secondary"><br /> <br />
        CATCHPHRASE: <input type="text" name="catch_phrase" id="catch_phrase'" ><br /> <br />
        <input type="submit" value="Add!">
    </form>
    
</body>
</html>
